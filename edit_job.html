<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="edit-job-page">
    <div class="container">
        <h1>Edit Job</h1>

        <form method="POST">
            <input type="text" name="title" value="{{ job.title }}" placeholder="Job Title" required>
            <input type="text" name="company" value="{{ job.company }}" placeholder="Company Name" required>
            <textarea name="description" placeholder="Job Description" required>{{ job.description }}</textarea>
            <input type="text" name="salary" value="{{ job.salary }}" placeholder="Salary" required>
            <input type="text" name="posted_by" value="{{ job.posted_by }}" placeholder="Posted By" required>
            <button type="submit">Update Job</button>
        </form>

        <a href="/home"><button>Back to Home</button></a>
    </div>
</body>
</html>
